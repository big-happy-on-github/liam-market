<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's marketplace / feedback</title>
    <link rel="icon" href="https://static.wikia.nocookie.net/a6357f3f-fc19-4295-84b6-b7fe99ca0b74/scale-to-width/755" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .product {
            display: fixed;
            top: 50%;
            height: 10%;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Liam's marketplace</a> ðŸ˜Ž</h1>
        <br>
        <nav>
            <ul>
                <li>ðŸ”¥<a href="hot">hot deals</a>ðŸ”¥</li>
                <li><a href="food">food & drink</a></li>
                <li><a href="other">other items</a></li>
                <li><a href="feedback">feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-container">
            <article class="product">
                <input id="feedback-input">
                <button onclick="POSTfeedback(document.getElementById('feedback-input').value)">send</button>
            </article>
        </section>
    </main>

    <footer>
        <marquee>&copy; 2024 Liam's Marketplace</marquee>
    </footer>

    <script>
        async function GETfeedback() {
            try {
                const response = await fetch('/.netlify/functions/feedback', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.json();
                console.log(data); // Ensure data is in the correct format
                return data;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                return {}; // Return empty object if error occurs
            }
        }
        
        async function POSTfeedback(feedback) {
            try {
                const response = await fetch('/.netlify/functions/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(feedback)
                });
                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.json();
                console.log(data); // Ensure data is in the correct format
                return data;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                return {}; // Return empty object if error occurs
            }
        }
        GETfeedback();
    </script>
</body>
</html>
