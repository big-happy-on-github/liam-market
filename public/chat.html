<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <h1><a href="/">Liam's marketplace</a> ðŸ˜Ž</h1>
        <br>
        <nav>
            <ul>
                <li>ðŸ”¥<a href="hot">hot deals</a>ðŸ”¥</li>
                <li><a href="food">food & drink</a></li>
                <li><a href="other">other items</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="chat-log" class="product-container"></section>
        <input id="chat-input">
        <button onclick="POSTChatLogs(document.getElementById('chat-input').value)">send</button>
    </main>

    <footer>
        <marquee>&copy; 2024 Liam's Marketplace</marquee>
    </footer>

    <script>
        async function GETChatLogs() {
            const options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            };

            try {
                const response = await fetch(`/.netlify/functions/chat`, options);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data);
                return data;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        async function POSTChatLogs(addition) {
            const options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(GETChatLogs.unshift(addition))
            };

            try {
                const response = await fetch(`/.netlify/functions/chat`, options);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data);
                window.location.reload();
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const chatLog = await GETChatLogs();
            for (message in chatLog) {
              let p = document.createElement("p");
              p.textContent = message;
              document.getElementById("chat-log").appendChild(p); 
            }
        });
    </script>
</body>
</html>
