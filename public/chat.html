        <script>
       async function GETChatLogs() {
            const options = {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            };
        
            try {
                const response = await fetch('/.netlify/functions/chat', options);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Chat logs:', data); // Log the data to verify its structure
                return data;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }


        async function POSTChatLogs(addition) {
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(addition)
            };

            try {
                const response = await fetch('/.netlify/functions/chat', options);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                await response.json();
                loadChatLogs(); // Reload the chat log without refreshing the page
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        async function loadChatLogs() {
            const chatLog = await GETChatLogs();
            const chatLogElement = document.getElementById("chat-log");
            chatLogElement.innerHTML = ''; // Clear existing messages
            chatLog.forEach(message => {
                const p = document.createElement("p");
                // Check if message is an object and has a 'text' property
                if (typeof message === 'object' && message.text) {
                    p.textContent = message.text;
                } else {
                    p.textContent = message; // Fallback if message is not an object
                }
                chatLogElement.appendChild(p);
            });
        }

        document.addEventListener('DOMContentLoaded', loadChatLogs);

        function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const message = chatInput.value.trim();
            if (message) {
                POSTChatLogs(message);
                chatInput.value = ''; // Clear input after sending
            }
        }

        document.getElementById('send-button').addEventListener('click', sendMessage);
    </script>
