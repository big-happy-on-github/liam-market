<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><a href="/">liam's marketplace</a> ðŸ˜Ž</h1>
        <br>
        <nav>
            <ul>
                <li>ðŸ”¥<a href="hot">hot deals</a>ðŸ”¥</li>
                <li><a href="food">food & drink</a></li>
                <li><a href="other">other items</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hot-products" class="product-container"></section>
        <section id="other-products" class="product-container"></section>
    </main>

    <footer>
        <marquee>&copy; 2024 Liam's Marketplace</marquee>
    </footer>

    <script>
        async function fetchProducts() {
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ none: true })
            };
        
            const response = await fetch(`/.netlify/functions/products`, options);
            const data = await response.json();
            console.log(data);
            return data;
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            const products = await fetchProducts();
            
            if (products) {
                const hotProductsContainer = document.getElementById('hot-products');
                const otherProductsContainer = document.getElementById('other-products');

                Object.keys(products).forEach(productId => {
                    const product = products[productId];
                    
                    const article = document.createElement('article');
                    article.classList.add('product');
                    article.id = productId;

                    const h1 = document.createElement('h1');
                    h1.textContent = product.hot ? 'ðŸ”¥ hot deal ðŸ”¥' : (product.food ? 'food&drink' : '');
                    if (h1.textContent) {
                        article.appendChild(h1);
                    }
                    
                    const img = document.createElement('img');
                    img.src = product.img;
                    img.alt = product.name || 'Product Image';
                    article.appendChild(img);

                    const h2 = document.createElement('h2');
                    h2.textContent = product.name;
                    article.appendChild(h2);

                    const p = document.createElement('p');
                    p.textContent = product.hot ? `ðŸ”¥ $${product.price}` : `$${product.price}`;
                    article.appendChild(p);

                    const button = document.createElement('button');
                    button.textContent = 'lemme buy it';
                    button.onclick = () => window.location.href = `product?id=${productId}`;
                    article.appendChild(button);

                    if (product.hot) {
                        hotProductsContainer.appendChild(article);
                    } else {
                        otherProductsContainer.appendChild(article);
                    }
                });
            }
        });
    </script>
</body>
</html>
