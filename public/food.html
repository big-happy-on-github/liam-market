<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1><a href="/">liam's marketplace</a> ðŸ˜Ž</h1>
        <br>
        <nav>
            <ul>
                <li>ðŸ”¥<a href="hot">hot deals</a>ðŸ”¥</li>
                <li><a href="food">food & drink</a></li>
                <li><a href="other">other items</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="food-products" class="product-container"></section>
    </main>

    <footer>
        <span>&copy; 2024 Liam's Marketplace</span>
    </footer>

    <script>
        async function fetchProducts() {
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ none: true })
            };

            try {
                const response = await fetch(`/.netlify/functions/products`, options);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log(data);
                return data;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const products = await fetchProducts();
            
            if (products) {
                const foodProductsContainer = document.getElementById('food-products');

                Object.keys(products).forEach(productId => {
                    const product = products[productId];

                    if (product.food) {
                        const article = document.createElement('article');
                        article.classList.add('product');
                        article.id = productId;

                        const h1 = document.createElement('h1');
                        h1.textContent = 'food&drink';
                        if (product.hot) {
                            h1.textContent = 'ðŸ”¥hot dealðŸ”¥';
                        }
                        article.appendChild(h1);

                        const img = document.createElement('img');
                        img.src = product.img;
                        img.alt = product.name || 'Product Image';
                        article.appendChild(img);

                        const h2 = document.createElement('h2');
                        h2.textContent = product.name;
                        article.appendChild(h2);

                        const p = document.createElement('p');
                        p.textContent = `$${product.price}`;
                        if (product.hot) {
                            p.textContent = `ðŸ”¥${p.textContent}`;
                        }
                        article.appendChild(p);

                        const button = document.createElement('button');
                        button.textContent = 'lemme buy it';
                        button.onclick = () => window.location.href = `product?id=${productId}`;
                        article.appendChild(button);

                        foodProductsContainer.appendChild(article);
                    }
                });
            }
        });
    </script>
</body>
</html>
