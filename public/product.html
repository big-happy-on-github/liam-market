    <main>
        <section class="product-container">

                <h1 id="product-status">ðŸ”¥hot dealðŸ”¥</h1>

    <script>
        // Define product data
        const products = {
            "1": { name: "Sugarcane Sticks (4 pack)", img: "https://via.placeholder.com/200", price: 25.25, hot: true },
            // Add more products as needed
        };

        // Function to get query parameter value by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to update product based on ID
        function updateProduct(productId) {
            const product = products[productId];
            if (!product) return;

            const productElement = document.getElementById('product');
            const statusElement = document.getElementById('product-status');
            const imgElement = document.getElementById('product-img');
            const nameElement = document.getElementById('product-name');
            const priceElement = document.getElementById('product-price');

            imgElement.src = product.img;
            nameElement.textContent = product.name;
            priceElement.textContent = `$${product.price.toFixed(2)}`;

            if (!product.hot) {
                statusElement.style.display = 'none';
            } else {
                statusElement.textContent = `ðŸ”¥${statusElement.textContent}`;
            }
        }

        // Get the product ID from the URL and update the product
        const productId = getQueryParam('id');
        if (productId) {
            updateProduct(productId);
        } else {
            console.error('Product ID is missing in the URL');
        }
    </script>
