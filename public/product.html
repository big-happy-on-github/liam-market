<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .product-container {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .product {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .product h1 {
            font-size: 1.5rem;
        }
        
        .product h2 {
            font-size: 1.25rem;
            color: #333;
        }
        
        .product p {
            font-size: 1.125rem;
            margin: 1rem 0;
        }
        
        button {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">liam's marketplace</a> ðŸ˜Ž</h1>
        <br>
        <nav>
            <ul>
                <li>ðŸ”¥<a href="#">hot deals</a>ðŸ”¥</li>
                <li><a href="#">food & drink</a></li>
                <li><a href="#">other items</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-container">
            <article class="product" id="product">
                <h1 id="product-status">ðŸ”¥hot dealðŸ”¥</h1>
                <img src="https://via.placeholder.com/200" alt="Product 1" id="product-img">
                <h2 id="product-name">Product 1</h2>
                <p id="product-price">ðŸ”¥$10.00</p>
                <button id="apple-buy-button">Apple Pay</button>
                <p> or</p>
                <button id="credit-buy-button">Credit Card</button>
            </article>
        </section>
    </main>

    <footer>
        <marquee>&copy; 2024 Liam's Marketplace</marquee>
    </footer>

    <script>
        // Define product data
        const products = {
            "1": { name: "Sugarcane Sticks (4 pack)", img: "https://via.placeholder.com/200", price: 25.25, hot: true },
            // Add more products as needed
        };

        // Function to get query parameter value by name
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to update product based on ID
        function updateProduct(productId) {
            const product = products[productId];
            if (!product) return;

            const productElement = document.getElementById('product');
            const statusElement = document.getElementById('product-status');
            const imgElement = document.getElementById('product-img');
            const nameElement = document.getElementById('product-name');
            const priceElement = document.getElementById('product-price');

            imgElement.src = product.img;
            nameElement.textContent = product.name;
            priceElement.textContent = `$${product.price.toFixed(2)}`;

            if (!product.hot) {
                statusElement.style.display = 'none';
            }
        }

        // Get the product ID from the URL and update the product
        const productId = getQueryParam('id');
        if (productId) {
            updateProduct(productId);
        } else {
            console.error('Product ID is missing in the URL');
        }
    </script>
</body>
</html>
