<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .product-container {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .product {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .product h1 {
            font-size: 1.5rem;
        }
        
        .product h2 {
            font-size: 1.25rem;
            color: #333;
        }
        
        .product p {
            font-size: 1.125rem;
            margin: 1rem 0;
        }
        
        button {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        footer {
            text-align: center;
            padding: 1rem;
            background: #f8f8f8;
            margin-top: 2rem;
        }

        .status-marquee {
            animation: marquee 10s linear infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes marquee {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/" aria-label="Go to homepage">Liam's Marketplace</a> ðŸ˜Ž</h1>
        <nav>
            <ul>
                <li>ðŸ”¥<a href="#">Hot Deals</a>ðŸ”¥</li>
                <li><a href="#">Food & Drink</a></li>
                <li><a href="#">Other Items</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-container">
            <article class="product" id="product">
                <h1 id="product-status">ðŸ”¥ Hot Deal ðŸ”¥</h1>
                <img src="https://via.placeholder.com/200" alt="Product Image" id="product-img">
                <h2 id="product-name">Product Name</h2>
                <p id="product-price">$00.00</p>
                <button id="apple-buy-button">Apple Pay</button>
                <p>or</p>
                <button id="credit-buy-button">Credit Card</button>
            </article>
        </section>
    </main>

    <footer>
        <div class="status-marquee">&copy; 2024 Liam's Marketplace</div>
    </footer>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch('/.netlify/functions/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ none: true })
                });
                if (!response.ok) throw new Error('Network response was not ok.');
                const data = await response.json();
                console.log(data); // Ensure data is in the correct format
                return data;
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                return {}; // Return empty object if error occurs
            }
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            const products = await fetchProducts();
            
            // Ensure the products object is properly formatted and contains the correct data
            if (true) {
                document.querySelectorAll('article.product').forEach(article => {
                    const product = products[article.id]; // Find the product data by ID
            
                    if (product) {
                        const img = article.querySelector('img');
                        const h2 = article.querySelector('h2');
                        const p = article.querySelector('p');
                        const buttons = article.querySelectorAll('button');
            
                        if (img) {
                            img.src = product.img; // Set product image
                            img.alt = product.name || 'Product Image'; // Set alt text
                        }
                        if (h2) h2.textContent = product.name || 'Product Name'; // Set product name
                        if (p) p.textContent = `$${product.price.toFixed(2)}`; // Set product price, formatted to 2 decimal places
                        buttons.forEach(button => {
                            button.onclick = () => window.location.href = `product?id=${article.id}`; // Set button action
                        });
            
                        if (!product.hot) {
                            const h1 = article.querySelector('h1');
                            if (h1) article.removeChild(h1); // Remove "Hot Deal" if not a hot deal
                        } else {
                            if (p) p.textContent = `ðŸ”¥ $${product.price.toFixed(2)}`; // Add fire emoji if it's a hot deal
                        }
                    } else {
                        console.warn(`No product found with ID: ${article.id}`); // Log warning if product not found
                    }
                });
            } else {
                console.error('Products data is not in the expected format.');
            }
        });
    </script>
</body>
</html>
