<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's Marketplace</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .product-container {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .product {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .product h1 {
            font-size: 1.5rem;
        }
        
        .product h2 {
            font-size: 1.25rem;
            color: #333;
        }
        
        .product p {
            font-size: 1.125rem;
            margin: 1rem 0;
        }
        
        button {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">liam's marketplace</a> ðŸ˜Ž</h1>
        <br>
        <nav>
            <ul>
                <li>ðŸ”¥<a href="#">hot deals</a>ðŸ”¥</li>
                <li><a href="#">food & drink</a></li>
                <li><a href="#">other items</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-container">
            <article class="product" id="product">
                <h1 id="product-status">ðŸ”¥hot dealðŸ”¥</h1>
                <img src="https://via.placeholder.com/200" alt="ERROR" id="product-img">
                <h2 id="product-name">ERROR</h2>
                <p id="product-price">ðŸ”¥$00.00</p>
                <button id="apple-buy-button">Apple Pay</button>
                <p> or</p>
                <button id="credit-buy-button">Credit Card</button>
            </article>
        </section>
    </main>

    <footer>
        <marquee>&copy; 2024 Liam's Marketplace</marquee>
    </footer>

    <script>
        async function fetchProducts() {
            try {
                const response = await fetch("https://github.com/big-happy-on-github/liam-market/blob/4a24cd5fbb9460de6821de3cb44e47c011c3a856/netlify/functions/products.js", {
                    method: 'GET', // Explicitly set the method to GET
                    headers: {
                        'Content-Type': 'application/json' // Specify the type of content you're expecting
                    },
                    // You can add other options here if needed, such as credentials or mode
                });
        
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
        
                return await response.json();
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }
    
        document.addEventListener('DOMContentLoaded', async () => {
            const products = await fetchProducts();
    
            if (products.length > 0) {
                document.querySelectorAll('article.product').forEach(article => {
                    const product = products.find(p => p.id === article.id);
    
                    if (product) {
                        const img = article.querySelector('img');
                        const h2 = article.querySelector('h2');
                        const p = article.querySelector('p');
                        const button = article.querySelector('button');
    
                        if (img) {
                            img.src = product.img;
                            img.alt = product.name;
                        }
                        if (h2) h2.textContent = product.name;
                        if (p) p.textContent = `$${product.price}`;
                        if (button) button.onclick = () => window.location.href = `product?id=${product.id}`;
    
                        if (!product.hot) {
                            const h1 = article.querySelector('h1');
                            if (h1) article.removeChild(h1);
                        } else {
                            if (p) p.textContent = `ðŸ”¥ ${p.textContent}`;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
